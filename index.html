---
layout: master
section: home
titre: Accueil
---
      {% for post in site.posts %}
      <article>
        <p class="meta"><time pubdate datetime="{{ post.date | date:"%Y-%m-%d"}}">{{ post.date | date:"%e %B %Y" }}</time></p>
        <h1><a href="{{ post.url }}">{{ post.titre }}</a></h1>
        <div class="article-excerpt">
          <p>{{ post.excerpt }}</p>
        </div>
      </article>
      {% endfor %}
